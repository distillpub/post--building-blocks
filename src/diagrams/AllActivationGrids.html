<:Window bind:innerWidth="winWidth" bind:scrollY="scrollY" />

<div ref:container class="all_act_grids">

  <div style="--layer-size: {{layer_size}}px;
    width: {{(layer_size + 25) * layer_names.length}}px;">

    {{#each layer_names as layer}}
      <ActivationGrid magnitude={{magnitude}} layer={{layer}} layer_size={{layer_size}}
        show_zoom={{!!$ag_layer_hover}} />
    {{/each}}
  </div>
</div>

{{#if magnitude == false}}
<figcaption class="l-body" style="margin-left: 10px;">
  <ColabLink url="https://goo.gl/cUZ9Uo" />
</figcaption>
{{/if}}

<style>
  /* .all_act_grids {
    width: 100%;
    overflow-x: scroll; 
    overflow-y: hidden;
  } */

  .sprite_container {
    padding: 5px;
    background: rgba(255, 255, 255, 0.9);
  }

  .sprite_container.layer_hover {
    background: rgba(247, 175, 127, 0.9);
    border-color: rgb(247, 175, 127);
  }
</style>

<script>
  import ActivationGrid from './ActivationGrid.html';
  import ColabLink from './ColabLink.html';
  import {calc_layer_size} from '../util';

  export default {
    data() {
      return {
        layer_names: ['mixed3a', 'mixed4a', 'mixed4d', 'mixed5a'],
        magnitude: false
      };
    },

    oncreate() {
      this.set({layer_size: calc_layer_size(this.refs.container, 4)});
    },

    computed: {
      layer_size (winWidth, num_layer_width) {
        return calc_layer_size(document.querySelector('#AllActivationGrids .all_act_grids'), 3.25);
      }
    },
    
    components: {ActivationGrid, ColabLink}
  }
</script>
